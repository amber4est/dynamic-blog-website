<!--Create post-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="crud.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Create a New Post</h1>
        <br>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="new-post.html">Create a New Post</a></li>
                <li><a href="post.html">View and Edit Posts</a></li>
            </ul>
        </nav>
        <br>
    </header>

    <h2>Fill out the following information to create your own post!</h2>
    <br>
    
    <form action="#" id="postForm" class="postForm">
        <h2>Add the following details:</h2><br>
        
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title">
        <span class="error" id="titleError"></span>
        <br><br>

        <label for="content">Content:</label><br>
        <textarea type="text" id="content" name="content" rows="3"></textarea>
        <span class="error" id="contentError"></span>
        <br><br>

        <label for="img">Image (Optional):</label><br>
        <input type="url" id="img" name="img"/>
        <br>
        
        <div id="buttons" class="buttons">
            <button type="submit" class="addPostButton" id="addPostButton">Add Post</button>
            <button type="reset" class="cancelPostButton" id="cancelPostButton">Cancel Post</button>
        </div>

        <p id="successMessage" class="success"></p>
    </form>

    <br>
    <div id="viewPostsButton">
        <button type="submit" class="viewPostsButton" id="viewPostsButton">View All Posts</button>
        <br><br>
    </div>

    <footer>
        <p>&copy; 2025 Dynamic Blog Website</p>
    </footer>
</body>
</html>
